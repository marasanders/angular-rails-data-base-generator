

<div class="container">
  <header class="jumbotron">
    <h1>Categories!</h1>
  </header>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>{{vm.category_data}}</th>
          <th colspan="3"></th>
          <tr data-ng-repeat="category in vm.category_data">
            <td>{{$index + 1}}. <a data-ui-sref="categoryShow({id: category.id})" tabindex="1" class="large_blue">{{category.Cat_name}}</a></td>

        </tr>
      </thead>
    </table>
  </main>
</div>
